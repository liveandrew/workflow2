
<html lang="en">

<head>
  <script type="text/javascript" src="resources/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="resources/jquery.cookie.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>

<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" >
      <div class="panel-heading">
        <div class="panel-title">Login</div>
      </div>

      <div style="padding-top:30px" class="panel-body" >

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <form name="f" id="loginform" class="form-horizontal" role="form" action="/login" method='POST' _lpchecked="1">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Username">
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
          </div>

          <div style="margin-top:10px" class="form-group">

            <div class="col-sm-12 controls">
              <a id="btn-login" type="submit" onclick="$(this).closest('form').submit()" href="#" class="btn btn-success">Login  </a>
            </div>
          </div>

          <input id="xsrf-input" type="hidden"
                 name='_csrf' value="" />

        </form>


      </div>
    </div>
  </div>

</div>

</body>
</html>

<!--no jsps.  not now, not ever -->
<script>
  $("#xsrf-input").attr('value', $.cookie("XSRF-TOKEN"))

  $("#loginform").keydown(function(e) {
    if (e.keyCode == 13) {
      $('#loginform').submit();
    }
  });

</script>
