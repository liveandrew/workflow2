language: java
jdk:
- openjdk10
dist: xenial
services:
- docker
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc
    - mysql-server
    - mysql-client
install: "/bin/true"
script:
- "./test"
before_deploy:
- openssl aes-256-cbc -K $encrypted_1f2efd262236_key -iv $encrypted_1f2efd262236_iv
  -in .travis/gpg.asc.enc -out .travis/gpg.asc -d
deploy:
  skip_cleanup: true
  on:
    branch: master
  provider: script
  script: "./deploy"
